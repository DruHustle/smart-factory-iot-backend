# ========================================
# Smart Factory IoT Backend - CI/CD Pipeline
# ========================================
# This workflow automates the following:
# 1. Continuous Integration (CI):
#    - Restores dependencies
#    - Builds the solution
#    - Runs unit and integration tests
# 2. Continuous Deployment (CD):
#    - Builds Docker images for each microservice
#    - Scans images for vulnerabilities (Best Practice)
#    - Pushes images to Azure Container Registry (ACR)
# ========================================

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  # ----------------------------------------
  # Job 1: Build and Test
  # ----------------------------------------
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore Dependencies
      run: dotnet restore src/SmartFactory.sln
      
    - name: Build Solution
      run: dotnet build src/SmartFactory.sln --no-restore --configuration Release
      
    - name: Run Tests
      run: dotnet test src/SmartFactory.sln --no-build --verbosity normal --configuration Release

  # ----------------------------------------
  # Job 2: Docker Build and Push
  # ----------------------------------------
  docker-build-push:
    name: Docker Build and Push
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Define all microservices to be built
        service: [DeviceService, IdentityService, NotificationService, AnalyticsService, TelemetryService]
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: smartfactory.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/Services/${{ matrix.service }}/Dockerfile
        push: true
        # Tag with Git SHA and 'latest'
        tags: |
          smartfactory.azurecr.io/${{ matrix.service | lower }}:${{ github.sha }}
          smartfactory.azurecr.io/${{ matrix.service | lower }}:latest
        # Cache optimization for faster builds
        cache-from: type=gha
        cache-to: type=gha,mode=max
