name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/SmartFactory.sln
      
    - name: Build
      run: dotnet build src/SmartFactory.sln --no-restore
      
    - name: Test
      run: dotnet test src/SmartFactory.sln --no-build --verbosity normal

  docker-build-push:
    needs: build-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [DeviceService, IdentityService, NotificationService, AnalyticsService, TelemetryService]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: smartfactory.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: src/Services/${{ matrix.service }}/Dockerfile
        push: true
        tags: smartfactory.azurecr.io/${{ matrix.service | lower }}:${{ github.sha }}, smartfactory.azurecr.io/${{ matrix.service | lower }}:latest
