apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: smart-factory
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: smartfactory.azurecr.io/notification-service:latest
        ports:
        - containerPort: 80
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: connection-string
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: smart-factory
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: notification-service
